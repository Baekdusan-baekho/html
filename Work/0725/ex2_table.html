<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            width: 150px;
            height: 60px;
            text-align: center;
        }
    </style>
</head>
<body>                            <!-- div 크기 지정 가능 div만 선택해서 너비 지정가능 바꾸기도 가능 나중에 div에 접근하기 위해 아이디 부여해서 나중에 바꿀 때 사용함 -->
    <div id="wrap">
        <table border="1">
            <tbody>
                <tr>
                    <td rowspan="3">사진</td>
                    <td colspan="2">텍스트입니다.</td>
                </tr>
                <tr>
                    <td>데이터</td>
                    <td>데이터</td>
                </tr>
                <tr>
                    <td>데이터</td>
                    <td>데이터</td>
                </tr>
                <tr>
                    <td>데이터</td>
                    <td>데이터</td>
                    <td>데이터</td>
                </tr>
                <tr>
                    <td>데이터</td>
                    <td rowspan="3" colspan="2">테이블</td>
                </tr>
                <tr>
                    <td>데이터</td>
                </tr>
                <tr>
                    <td>데이터</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
