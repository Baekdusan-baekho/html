<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/ex3.css">
    <!--외부 css파일 연결법 -->

</head>
<body onload="init()">
    <div id="wrap">
        <header id="header">
            <!--메뉴가 있다고 생각하자~!-->
            <button type="button" onclick="exe()">팝업1</button>
            <input type="button" value="팝업2"/>
        </header>
        <!--=======보여질 팝업창=======-->
        <div id="popup">
            <div id="title_bar">
                <div id="exit_area">
                    <a href="javascript:closed()"><!--<img src="./images/exit.png">-->닫기</a>
                </div>
            </div>
            <div id="content">
                <p>안녕하세요 저는 팝업입니다.</p>
            </div>
        </div>
        <!--==========================-->
    </div>

    
    <script>
        function init(){
            console.log("init함수");
        }
        // 자바스크립트 주석 한줄 주석
        /* 여러줄 주석*/ 
        //함수를 정의할 때는 반드시 function이라는 키워드를 사용해야 한다.
        function exe(){
            //alert("^^");
            //현재문서(document)에서 아이디가 popup인 요소를 찾아 (body영역 전체)
            //display라는 style속성을 block으로 지정하면 화면에 보이게 된다.
            
            //1. 현재문서(document)에서 아이디가 popup인 요소 객체를 찾는다
            //그리고 그것을 변수 obj에 저장한다.

            var obj = document.getElementById("popup");
            
            //찾은 객체의 display라는 style값을 block으로 지정한다.
            obj.style.display = "block";

        }
        function closed(){
            var obj = document.getElementById("popup");
            obj.style.display = "none"; //숨긴다 안보이게 한다.
        }
        document
    </script>
</body>
</html>
