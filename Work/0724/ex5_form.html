<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <header>
            <h1>폼태그 연습</h1>
        </header>
        <p>
            <form method="get" action="요청할서버의 경로">
                <label for="s_id">아이디:</label>&nbsp;&nbsp;&nbsp;   <!-- 이 레이블은 id가 s_id인 태그의 레이블이다-->
                <input type="text" id="s_id" name="u_id"/><br/>
                
                <label for="s_pw">비밀번호:</label>
                <input type="password" id="s_pw" name="u_pw"/><br/><br><br>

                <label for="s_hobby">취미</label><br>
                <input type="checkbox" id="s_hobby1", name="u_hobby", value="독서"/>독서 &nbsp;&nbsp;
                <input type="checkbox" id="s_hobby2", name="u_hobby", value="영화감상"/>영화감상<br>
                <input type="checkbox" id="s_hobby3", name="u_hobby", value="게임"/>게임 &nbsp;&nbsp;
                <input type="checkbox" id="s_hobby3", name="u_hobby", value="음악감상"/>음악감상<br><br>
                <!-- 폼태그의 method는 전송방식 get, post     action은 서버의 경로가 들어가야 함!     
                    그리고 각 태그의 id는 현재 문서상에서 해당 id를 가진 태그를 접근하고자 할 때 필요한 속성이다.
                    name 속성은 서버로 전송되는 파라미터(서버로 전달되는 값: 인자라고도 함)의
                    이름이므로 서버에서 값을 받을 때 사용한다.
                -->
                <input type="button" value="가입하기"/>


            </form>
        </p>
    </div>
    
</body>
</html>

<!--
    form method="get" 가능        속도빠름 보안고려안함 보안이 취약함
    form method="post" 가능       속도느림 보안고려함 보안이 안전함
    method 어떤 전송 방식으로 보낼거냐 method 선택안하면 get으로 선택
    action 요청할 서버의 경로
    비밀번호 type 은 password
    취미 체크박스
    input     네임 상관없음 서버에서 사용할 이름           id로 객체 찾아서 코드로 고침
    &nbsp; 띄어쓰기 하나가 스페이스 1개
-->
