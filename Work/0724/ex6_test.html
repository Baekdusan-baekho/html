<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제 정석</title>
    <style>

        .txt_r{
            text-align: center;
            font-weight: bold;

        }                                       
        /*텍스트 언라인 라이트.txt_r          css주석 period(점)은 css클래스를 의미함    txt 앞에 .은 클래스를 나타냄 파이썬 클래스같은 
          클래스 바꾸면 클래스만 들어있는 객체를 수정 보완한다 */
    </style>
</head>
<body>
    <form action="login.jsp" method="post">
    <table width="300" border="1">
        <colgroup>
            <col width="80px"/>
            <col width="*"/>
        
        </colgroup>
        <tbody>
            <tr>
                <td class="txt_r"><label for="s_id">아이디:</label></td>
                <td ><input type="text" id="s_id" name="u_id"/></td>
            </tr>
            <tr>
                <td class="txt_r"><label for="s_pw">비밀번호:</label></td>
                <td><input type="password" id="s_pw" name="u_pw"/></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="button" value="로그인"/>
                    <button type="button">회원가입</button>
                </td>
            </tr>
        </tbody>
    </table>
    </form>
    <form action="" method="get">
        
        <table width="300">
            <br><br><br><br><br><br><br><br>
            <colgroup>
                <col width="80px"/>
                <col width="*"/>
            
            </colgroup>
            <tbody>
                <tr>
                    <td style="text-align: right;"><label for="s_id">아이디:</label></td>
                    <td ><input type="text" id="s_id" name="u_id"/></td>

                <tr>
                    <td style="text-align: right;"><label for="s_pw">비밀번호:</label></td>
                    <td><input type="password" id="s_pw" name="u_pw"/></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="button" value="로그인"/>

                    </td>
                </tr>

</html>
