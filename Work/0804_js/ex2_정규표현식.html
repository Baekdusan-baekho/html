<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="frm">
        <label for="b_year">태어난 년도</label>
        <input type="text" id="b_year" name="birth_year"/>
        <button type="button" onclick="exe()">확인</button>
    </form>
    <br/>

    <script>
        function exe(){
            //let v1 = document.forms[0].birth_year.value;
            //let v1 = document.frm.birth_year.value;
            let v1 = document.getElementById("b_year").value;
            

            //console.log(v1);
            let msg = m_trim(v1);
            
            document.getElementById("b_year").value = msg;
        }

        //"  " 비어 있는 공백을 찾아서 붙인공백("")으로 변경하는 함수
        function m_trim(str){
            // 받은 인자의 값에서 비어 있는 공백을 찾아 없앤다.
            //let msg = str.replace("1","!"); str에 1이라는 객체를 !표로 변경해서 msg에 저장한다.
            //원래 있는 애의 값은 바뀌지 않고 바꾼 값을 다른 변수에 집어넣어야 한다. 값만 들어감
            let msg = str.replace(/^\s+|\s+|\s+$/g,""); // "a  b  c" --> "abc"
            /*
                 /^ 처음 시작부분을 의미함
                 \s 띄운 공백을 의미함
                 +  +기호 앞에 정규표현식과 일치한 경우가 1번 이상일 때를 의미함  
                 | 또는 (or)이라는 뜻
                 $/ 끝부분을 얘기 함 (끝부분에도 공백이 연속적으로 있담면)
                 g 찾으면 이라는
                 "" 붙임 공백으로 바꿔라

            */
            return msg;
            
        }
    </script>
</body>
</html>
