<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 400px;
            height: 200px;
            border: 2px solid black;

        }
        button[type=button]{ /* css 선택자*/
            width: 133px;
            height: 50px;
            background-color: rgb(216, 216, 247);
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <button type="button" id="bt1">Red</button>
    <button type="button" id="bt2">Green</button>
    <button type="button" id="bt3">Blue</button>
    <P>
        <div id="box"></div>
    </P>


    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>

        //현재 문서가 준비되면 수행하는 부분
        $(function(){
            
            // 아이디가 bt1인 요소를 클릭할 때
            /*
            $("#bt1").click(function(){
                //클릭했을 때 수행하는  문장들...
                $("#box").css("backgroundColor", "#f00");
            });*/
            $("#bt1").bind("click", handler)
            $("#bt2").bind("click", function(){
                $("#box").css("backgroundColor", "#0f0");
                $("#bt1").bind("click", handler);
            })
            $("#bt3").bind("click", function(){
                $("#box").css("backgroundColor", "#00f");
                $("#bt1").unbind("click") // 버튼 누른순간 첫번째 클릭이벤트 뺏어옴
            })
        });

        let handler = function(){
                $("#box").css("backgroundColor", "#f00");
        }
    </script>
</body>
</html>
