<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <table>
            <colgroup>
                <col width="80px"/>
                <col width="320px"/>
            </colgroup>
            <tbody>
                <tr>
                    <td><label for="s_name">이름</label></td>
                    <td><input type="text" id="s_name" name="u_name" data-name="이름"/></td>
                </tr>
                <tr>
                    <td><label for="s_id">아이디</label></td>
                    <td><input type="text" id="s_id" name="u_id" data-name="아이디"/></td>
                </tr>
                <tr>
                    <td><label for="s_pw">비밀번호</label></td>
                    <td><input type="password" id="s_pw" name="u_pw" data-name="비밀번호"/></td>
                </tr>
                <tr>
                    <td><label for="s_email">이메일</label></td>
                    <td><input type="email" id="s_email" name="u_email" data-name="이메일"/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" onclick="exe(this.form)" name="btn">확인</button>
                        <!--<input type="button" value="확인" onclick="exe()"/>-->
                    </td>
                <td>
            </tbody>
        </table>
    </form>




    <script>
        let exe = function(){
            // 폼의 요소들을 얻어낸다. 
            //마지막 인덱스 선택 = length - 1
            //대괄호는 항상 인덱스 값
            

            let ar = document.forms[0].elements;


            //반복 수행을 모두 수행 했는지? 안했는지? 여부결정 하는 변수
            let chk = true;


            //alert(ar.length);
            //얻어낸 폼의 요소들을 모두 반복수행하자! 배열의 수만큼
            for(let i=0; i<ar.length-1; i++){
                //console.log(ar[i].name);
                //무의미한 공백제거 trim

                if(ar[i].value.trim().length == ""){
                    //공백만 입력했거나 아무것도 입력하지 않은 경우
                    //alert(ar[i].name+"를 입력하세요.")

                    //name 속성 말고 한글을 입력하고 싶을 때 data-가 필요하고 script는 dataset.name이 필요하다.
                    alert(ar[i].dataset.name+"를(을) 입력하세요.")

                    //alert(ar[i].dataset.tagName+"를(을) 입력하세요.")
                    //data-tag-name으로 만들었을 때는



                    ar[i].focus();//해당 요소에 커서 놓기
                    chk = false;
                     
                    break; //가장 가까운 반복문 탈출
                    
                }
            }

            //제어가 여기왔을 때는 두가지 상황 중 하나다.
            //break 상황
            //끝까지 수행한 상황
            // if(chk == true)
            if(chk)
                alert("서버로 보낸다.");// document.forms[0].submit();
            
            

            //if 문 안에는 조건식이 있어야 한다.
        }
    </script>
</body>
</html>
