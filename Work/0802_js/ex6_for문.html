<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <label for="su">수:</label>
        <input type="number" id="su" name="u_su"/>
        <button type="button" onclick="exe()">확인</button>
    </form>
    


    <script>
        function exe(){
            // 현재문서에서 아이디가 su라는 곳에 사용자가 입력한 수만큼
            // 반복문을 수행하시오.

            let s = parseInt(document.getElementById("su").value);




            for(let i=1; i<=s; i++){

                if(i % 3 == 0){
                 document.write(i);
                 document.write("<br/>");
                }
                else
                 document.write("");

                 
                  
            }

        }
    </script>

</body>
</html>
