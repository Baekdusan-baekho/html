<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    

    <script>

        /*
         for(초기식; 조건식; 증감식){
         구문1;
         구문2;
         }

         // 1부터 10까지 반복수행하여 출력하는 문장을 구현하자!
        */
       for(let i=1; i<=10; i++){
        document.write(i);
        document.write("<br/>");
       } // ;;은 2개가 꼭 들어가야하고 식은 안써도 된다 그렇지만 무한반복된다.

    </script>
