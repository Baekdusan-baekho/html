<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #aav{
            width: 350px;
            height: 300px;
            border: 1px solid blue;
            text-align: center;
            font: 25px bold;
            margin-top: 15px;
            color: blue;
            line-height: 30px;
            padding-top: 10px;
            background-color: rgb(213, 245, 192);

        }
    </style>
</head>
<body>

    <button type="button" onclick="exe(2)">2단</button>
    <button type="button" onclick="exe(3)">3단</button>
    <button type="button" onclick="exe(4)">4단</button>
    <button type="button" onclick="exe(5)">5단</button>
    <button type="button" onclick="exe(6)">6단</button>
    <button type="button" onclick="exe(7)">7단</button>
    <button type="button" onclick="exe(8)">8단</button>
    <button type="button" onclick="exe(9)">9단</button>
    <div id="aav"></div>

<script>

    function exe(a){
        let v = parseInt(a)
        let box = document.getElementById("aav");
        let msg = "";
        

        
        for(let i=1; i<=9; i++){

            msg += v+"*"+i+"="+(v*i)+"<br/>";

        }
        box.innerHTML = msg;
        
        
    }
</script>
    
</body>
</html>
