<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: inline-block;
            width: 70px;
            text-align: right;
        }
    </style>
</head>
<body>
    <form name="frm1">
        <label>아이디:</label>
        <input type="text" name="u_id"><br/>
        <label>비밀번호:</label>
        <input type="password" name="u_password"><br/>
        <label>이름:</label>
        <input type="text" name="u_name"><br/>
        <label>이메일:</label>
        <input type="email" name="u_email"><br/>
        <input type="button" value="확인" onclick="check_onclick()">

    </form>


    <script>
        function check_onclick(){
            theForm=document.frm1;

            if(theForm.u_id.value=="")
            {
                alert("이 페이지의 내용:"+"u_id의 값이 없습니다.")
                return theForm.u_id.focus();
            }
            theForm.submit();
            if(theForm.u_password.value=="")
            {
                alert("이 페이지의 내용:"+"u_password의 값이 없습니다.")
                return theForm.u_password.focus();
            }
            theForm.submit();
            if(theForm.u_name.value=="")
            {
                alert("이 페이지의 내용:"+"u_name의 값이 없습니다.")
                return theForm.u_name.focus();
            }
            theForm.submit();
            if(theForm.u_email.value=="")
            {
                alert("이 페이지의 내용:"+"u_email의 값이 없습니다.")
                return theForm.u_email.focus();
            }
            theForm.submit();
        }
    </script>
</body>
</html>
