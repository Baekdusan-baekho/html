<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #can1{
            border: 3px dotted black;
        }
    </style>
</head>
<body>
    <h1>Canvas연습</h1>
    <canvas id="can1" width="400" height="300">
        현재 브라우저에서는 Canvas를 지원하지 않습니다.
    </canvas>

    <script>
        //body에 onload이벤트 속성 지정한 것과 같은 효과
        window.onload = function(){//현재창이 로드되면 이벤트
            // console.log("윈도우onload");
            // 현재문서에서 아이디가 can1인 캔버스요소를 얻어냅니다.
            let mc = document.getElementById("can1");

            //캔버스를 얻은 이유는 그 안에 그림을 그리기 위함이다.
            // 그렇다면 붓과 같은 객체를 캔버스로부터 얻어냅니다.
            let ctx = mc.getContext("2d");

            //붓과 같은 객체인 ctx가 받아졌을 때만 수행하자!
            if(ctx){
                ctx.lineWidth = 10; //선의 두께
                ctx.fillStyle = "yellow";
                ctx.fillRect(25,25,100,125)//x y width height
                ctx.strokeStyle = "#f00" // 마지막 a = alpha 농도
                ctx.strokeRect(25,25,100,125); //박스 감싼다

                ctx.save(); //지금까지 지정된 ctx의 상태를 저장한다.

                ctx.fillStyle = "blue";
                ctx.fillRect(155,25,100,125)//x y width height
                ctx.strokeStyle = "green" // 마지막 a = alpha 농도
                ctx.strokeRect(155,25,100,125); //박스 감싼다
            

                //앞서 저장된 ctx의 상태를 불러온다.
                ctx.restore();
                //ctx.fillStyle = "yellow";
                ctx.fillRect(285,25,100,125)//x y width height
                //ctx.strokeStyle = "#f00" // 마지막 a = alpha 농도
                ctx.strokeRect(285,25,100,125); //박스 감싼다

            }
        }
    </script>
</body>
</html>
