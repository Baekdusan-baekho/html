<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #can1{
            border: 3px dotted black;
        }
    </style>
</head>
<body>
    <h1>Canvas연습</h1>
    <canvas id="can1" width="600" height="300">
        현재 브라우저에서는 Canvas를 지원하지 않습니다.
    </canvas>

    <script>
        window.onload = function(){
            let mc = document.getElementById("can1");

            let ctx = mc.getContext("2d");
            if(ctx){
                ctx.strokeStyle = "#00f";
                ctx.fillStyle = "#f00";
                ctx.lineWidth = 10;

                ctx.beginPath()
                //arc(호의 중심점x좌표, 호의 중심점y좌표, 반지름,
                //    시작위치, 끝위치, 방향지정(시계방향 Flase 반시계방향 True) ) 인자 6개
                ctx.arc(150, 150, 100, 1.5*Math.PI, 2*Math.PI, false); //3시방향 = 0도
                ctx.stroke();

                let degrees = 173;
                let radians = (Math.PI/180) * degrees;
                ctx.beginPath();
                ctx.arc(480,150,100,0,radians);
                ctx.fill();
                ctx.stroke()

                ctx.beginPath();
                ctx.arc(110,170,100,0,1.5*Math.PI, false); //3시는 0도
                ctx.stroke()
                
            }
        }
    </script>
</body>
</html>
<!-- beginPath() (en-US)
새로운 경로를 만듭니다. 경로가 생성됬다면,
이후 그리기 명령들은 경로를 구성하고 만드는데 사용하게 됩니다. -->
