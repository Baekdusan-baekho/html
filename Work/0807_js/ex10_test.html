    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            //tbody에 있는 모든 체크박스들을 가져온다.
            
            
            

            let br0 = $("#t1>tbody>tr>td").find(":checkbox").eq(0);
            let br1 = $("#t1>tbody>tr").eq(1).find(":checkbox").eq(0);
            let br2 = $("#t1>tbody>tr").eq(2).find(":checkbox").eq(0);
            let br3 = $("#t1>tbody>tr").eq(3).find(":checkbox").eq(0);
            let br4 = $("#t1>tbody>tr").eq(4).find(":checkbox").eq(0);

            let cr0 = $("#t1>tbody>tr").find(":checkbox").eq(1);
            let cr1 = $("#t1>tbody>tr").eq(1).find(":checkbox").eq(1);
            let cr2 = $("#t1>tbody>tr").eq(2).find(":checkbox").eq(1);
            let cr3 = $("#t1>tbody>tr").eq(3).find(":checkbox").eq(1);
            let cr4 = $("#t1>tbody>tr").eq(4).find(":checkbox").eq(1);

            let dr0 = $("#t1>tbody>tr").find(":checkbox").eq(2);
            let dr1 = $("#t1>tbody>tr").eq(1).find(":checkbox").eq(2);
            let dr2 = $("#t1>tbody>tr").eq(2).find(":checkbox").eq(2);
            let dr3 = $("#t1>tbody>tr").eq(3).find(":checkbox").eq(2);
            let dr4 = $("#t1>tbody>tr").eq(4).find(":checkbox").eq(2);
            
            let er0 = $("#t1>tbody>tr").find(":checkbox").eq(3);
            let er1 = $("#t1>tbody>tr").eq(1).find(":checkbox").eq(3);
            let er2 = $("#t1>tbody>tr").eq(2).find(":checkbox").eq(3);
            let er3 = $("#t1>tbody>tr").eq(3).find(":checkbox").eq(3);
            let er4 = $("#t1>tbody>tr").eq(4).find(":checkbox").eq(3);





            //아이디가 all인 요소를 클릭할 때마다 수행하는 이벤트를 적용해보시오.
            $("#t1>thead>tr>td>input:checkbox").eq(0).click(function(){
                //아이디가 all인 체크박스를 클릭할 때마다 수행하는 곳
                //alert(this.checked)
                br0.prop("checked", this.checked);
                br1.prop("checked", this.checked);
                br2.prop("checked", this.checked);
                br3.prop("checked", this.checked);
                br4.prop("checked", this.checked);
                
                

                // all이 체크가 된 상태일 때는 em태그의 내용을  "전체해제"
                //만약! 체크가 선택되지 않은 상태일 때는 "전체선택"

                let str = "";
                if(this.checked)
                    str = "전체해제";
                else
                    str = "전체선택";
                $(this).next().text(str);
                
            });
            $("#t1>thead>tr>td>input:checkbox").eq(1).click(function(){

                //alert(this.checked)
                cr0.prop("checked", this.checked);
                cr1.prop("checked", this.checked);
                cr2.prop("checked", this.checked);
                cr3.prop("checked", this.checked);
                cr4.prop("checked", this.checked);
                

                // all이 체크가 된 상태일 때는 em태그의 내용을  "전체해제"
                //만약! 체크가 선택되지 않은 상태일 때는 "전체선택"

                let str = "";
                if(this.checked)
                    str = "전체해제";
                else
                    str = "전체선택";
                $(this).next().text(str);
                
            });
            $("#t1>thead>tr>td>input:checkbox").eq(2).click(function(){
                //아이디가 all인 체크박스를 클릭할 때마다 수행하는 곳
                //alert(this.checked)
                dr0.prop("checked", this.checked);
                dr1.prop("checked", this.checked);
                dr2.prop("checked", this.checked);
                dr3.prop("checked", this.checked);
                dr4.prop("checked", this.checked);

                //아이디가 all인 체크박스를 클릭할 때마다 수행하는 곳
                //alert(this.checked)
                er0.prop("checked", this.checked);
                er1.prop("checked", this.checked);
                er2.prop("checked", this.checked);
                er3.prop("checked", this.checked);
                er4.prop("checked", this.checked);
                

                // all이 체크가 된 상태일 때는 em태그의 내용을  "전체해제"
                //만약! 체크가 선택되지 않은 상태일 때는 "전체선택"

                let str = "";
                if(this.checked)
                    str = "전체해제";
                else

                $(this).next().text(str);
                
            });
        });
