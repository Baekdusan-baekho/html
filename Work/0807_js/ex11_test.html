<html lang="en">

</head>
<body>

        <colgroup>

        <thead>

                <td colspan="2">
                    <input type="checkbox"/>
                    <em>전체선택</em> <!--emphasize태그는 문장 내에서 강조하고 싶을 때 쓴다.
                                      i태그와 strong태그를 합친것-->
                    
                </td>
                <td colspan="2">
                    <input type="checkbox"/>
                    <em>전체선택</em> <!--emphasize태그는 문장 내에서 강조하고 싶을 때 쓴다.
                                      i태그와 strong태그를 합친것-->
                    
                </td>
                <td colspan="2">
                    <input type="checkbox"/>
                    <em>전체선택</em> <!--emphasize태그는 문장 내에서 강조하고 싶을 때 쓴다.
                                      i태그와 strong태그를 합친것-->
                    
                </td>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox"/></td>
                <td>제목1</td>
                <td><input type="checkbox"/></td>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(function(){

            //thead에 있는체크박스 요소를 클릭할 때마다 수행하는 이벤트 적용
            $("#t1>thead :checkbox").click(function(){ //thead :checkbox를 클릭했을 때 
                console.log($("#t1>thead :checkbox").index(this));
                //선택된 박스의 인덱스를 알아야 한다.
                // let ar = $("#t1>thead :checkbox"); thead에 존재하는 checkbox모두 다 가져오기
                //사용자가 클릭한 체크박스의 위치값(index)
                let idx = $("#t1>thead :checkbox").index(this); //thead :checkbox 배열의 인덱스꺼냄 
                let chk = this.checked; //true or false 체크박스 상태
                $("#t1>tbody>tr").each(function(){ //tbody>tr들 만날때마다 수행 tr이 5개면 5번 수행
                    //각 행에 존재하는 checkbox 얻어야함 (배열)
                    //let c_ar = $(this).find(":checkbox");  tr배열을 꺼냄 한줄 해당행의 체크박스를 얻어냄
                    $(this).find(":checkbox").eq(idx).prop("checked", chk) //tbody :checkbox 인덱스꺼냄
                    console.log(idx) // 인덱스 숫자을 뜻함
                    console.log(this)// 현재 tbody tr을 뜻함
                });
            });
        });
    </script>
</body>
