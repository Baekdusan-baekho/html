<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <label for="s_id">아이디</label>
        <input type="text" id="s_id" name="u_id" value=""/><br/>



        <button type="button" onclick="sendData()">보내기</button>
    </form>
    <script>
        function sendData(){
            //현재문서(document)에서 아이디가 s_id인 요소를
            //먼저 검색하여 변수s_id라는 곳에 저장한다.
            let sid = document.getElementById("s_id");
            //sid라는 변수가 기억하고 있는 요소가 가지는 값(value)을
            //변수 s_value를 선언하면서 저장하자!
            let s_value = sid.value;
            if(s_value == ""){   //""는 비어있는가 표시
                //입력하지 않았다면 
                alert("아이디를 입력하세요.")

                //아이디가 s_id인 요소에게 커서를 넣어준다
                sid.focus(); //커서를 올려둬서 텍스트창에 껌뻑껌뻑하게 한다. 여러개의 텍스트창에 비어있는 곳에 올려둘 수도 있다.

                return; //호출한 곳으로 돌려보낸다
            }      


            // 서버로 보낸다.
        }
    </script>
</body>
</html>
