<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            
            border: 1px solid red;
            width: 300px;
            height: 500px;
        }
    </style>
</head>
<body>
    <form method="post">
        <label for="dan">단</label>
        <input type="text" id="dan" name="dan"/>
        <input type="button" value="확인" onclick="exe()"/>
    </form>
    <div id="box"></div>

    <script>
        let box = document.getElementById("box");

        function exe(){
            //현재문서에서 아이디가 dan인 요소의 값(value) 얻기
            let i=1;
            let dan = document.getElementById("dan");
            let value = parseInt(dan.value);

            let msg="";

            while(i<10){
                msg += value+"*"+i+"="+(value*i)+"<br/>";
                i++;
                
            }
            box.innerHTML = msg;

        }

    </script>
</body>
</html>
