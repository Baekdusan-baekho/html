<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        /*
        while문의 구성은
             
            while(조건식){
                수행할 구문들..;
            }
        */

        //1부터 10까지 반복하는 while문 초기식 밖에 있어야함
        let i = 1;
        while(i<=20){
            document.write(i+"<br/>");
            i++;
        }
    </script>
</body>
</html>
