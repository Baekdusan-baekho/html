<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
        별표 출력하기
        * * * *
        */
       let k=0;
       while(k<4){
         document.write("*&nbsp;");
         ++k;
       }
       document.write("<br/>")
       document.write("<br/>")

       
       
      for(let j=0; j<4; j++){
          for(let k=0; k<4; k++){
            document.write("*&nbsp;")
          }
          document.write("<br/>")
        }
       


    </script>
</body>
</html>
