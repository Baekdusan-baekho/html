<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 170px;
            height: 150px;
            padding: 10px;
            border: 1px solid black;
            position: absolute;
            top: 120px;
            left: 300px;
            display: none; /*안보이게 함*/
        }
    </style>
</head>
<body>
    <input type="button" value="창!" id="btn"/>
    <br/>
    <img src="images/Step1.png" id="img1"/>

    <div id="box">
        <header>
            <h2>제목입니다</h2>
        </header>
        <div class="content">
            <input type="button" value="닫기" id="close_btn"/>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $( function() {
            //아이디가 img1인 요소를 드래그함
          $( "#img1" ).draggable({axis:"x"}); //좌우 움직임{axis:}
          $( "#box" ).draggable();
          console.log(this);

          $("#btn").click(function(){
            $("#box").css({display: "block",
            backgroundColor:"#13f392"
            });
          });
          $("#close_btn").click(function(){
            $("#box").css("display", "none",);
          });


        } );


        </script>
</body>
</html>
